<form class="text-center border border-light p-5">

  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" [(ngModel)]="mail"
    name="email">

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password"
    [(ngModel)]="password" name="password">

  <div class="d-flex justify-content-around">
  </div>
  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit" (click)="onSubmit()">Sign in</button>

</form>
<!-- Default form login -->
