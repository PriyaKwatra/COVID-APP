<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="district">
    <th mat-header-cell *matHeaderCellDef> DISTRICT </th>
    <td mat-cell *matCellDef="let info"> {{info.name}} </td>
  </ng-container>
  <ng-container matColumnDef="confirmed cases">
    <th mat-header-cell *matHeaderCellDef> CONFIRMED CASES </th>
    <td mat-cell *matCellDef="let info"> {{info.confirmed}} </td>
  </ng-container>

  <ng-container matColumnDef="deaths">
    <th mat-header-cell *matHeaderCellDef> DEATHS </th>
    <td mat-cell *matCellDef="let info"> {{info.deceased}} </td>
  </ng-container>

  <ng-container matColumnDef="recovered">
    <th mat-header-cell *matHeaderCellDef> RECOVERED </th>
    <td mat-cell *matCellDef="let info"> {{info.recoverd}} </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> ACTIVE CASES </th>
    <td mat-cell *matCellDef="let info"> {{info.active}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
