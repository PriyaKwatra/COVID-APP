<div style="display: block" class = "canvasdiv">
  <canvas mdbChart
      [chartType]="chartType"
      [datasets]="chartDatasets"
      [labels]="chartLabels"
      [colors]="chartColors"
      [options]="chartOptions"
      [legend]="true" >
  </canvas>
</div>


<table mat-table [dataSource]= "statedata" class="mat-elevation-z8">

    <ng-container matColumnDef="state" >
      <th mat-header-cell *matHeaderCellDef> STATE </th>
      <td mat-cell *matCellDef="let data" >
        <a routerLink="state" (click) = "loadDistrictComponent(data.state)" routerLinkActive="loadComponent">{{data.state}}</a>  </td>
    </ng-container>
    <ng-container matColumnDef="confirmed cases">
      <th mat-header-cell *matHeaderCellDef> CONFIRMED CASES </th>
      <td mat-cell *matCellDef="let data"> {{data.confirmed}} </td>
    </ng-container>
  
    <ng-container matColumnDef="deaths">
      <th mat-header-cell *matHeaderCellDef> DEATHS </th>
      <td mat-cell *matCellDef="let data"> {{data.deaths}} </td>
    </ng-container>
  
    <ng-container matColumnDef="recovered">
      <th mat-header-cell *matHeaderCellDef> RECOVERED </th>
      <td mat-cell *matCellDef="let data"> {{data.recovered}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
