<mat-card class="example-card" *ngFor = "let info of content">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{info.heading}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{info.src}}">
    <mat-card-content>
      <p>
       {{info.detail}}
      </p>
    </mat-card-content>
  </mat-card>
